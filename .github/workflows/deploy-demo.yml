name: Deploy Pages Demo

on:
  push:
    branches: [main, master, v2-branch]
  pull_request:
    branches: [main, master, v2-branch]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  Pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build
        run: |
          wasm-pack build --target web --out-dir demo/pkg --no-default-features --features wasm
          rm demo/pkg/.gitignore
          export GIT_SHA_SHORT=`echo ${GITHUB_SHA} | cut -c1-8`
          echo "export const GIT_SHA_SHORT=${GIT_SHA_SHORT}" >> demo/pkg/r.js
      
      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          clean: false
          branch: gh-pages
          folder: demo
